services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    expose:
      - "8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app

  db:
    image: postgres:14
    env_file:
      - ./backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  pgdata:
