# HTTP (Let’s Encrypt and redirect to HTTPS)
server {
    listen 80;
    server_name trump-api.188.166.149.237.nip.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name trump-api.188.166.149.237.nip.io;

    ssl_certificate /etc/letsencrypt/live/trump-api.188.166.149.237.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trump-api.188.166.149.237.nip.io/privkey.pem;

    # Some optional SSL settings to improve security (recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for SSE / Streaming (optional, helps)
        proxy_buffering off;

        # ✨ ADD CORS HEADERS (specific and safe)
        add_header Access-Control-Allow-Origin https://trump-social-scraper.netlify.app always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin" always;

        # ✨ Improve SSE for /stream
        add_header Cache-Control no-cache;
        add_header X-Accel-Buffering no;
    }
}
